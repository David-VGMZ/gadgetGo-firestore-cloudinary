        async function subirImagenCloudinary(file) {

            body: formData
        });

        const data = await res.json();

        if (!data.secure_url) {
            throw new Error("Error al subir imagen a Cloudinary");
        }

        return data.secure_url; // URL de la imagen
    }

        /* -----------------------------

        // Lee y COMPRIME m칰ltiples im치genes
        function readFilesAsDataURLs(fileList, maxSize = 512) {
            const files = Array.from(fileList || []);

            return Promise.all(files.map(file => compressImage(file, maxSize)));
        }

        // Comprime una sola imagen
        function compressImage(file, maxSize = 512) {
            return new Promise((resolve, reject) => {

                const reader = new FileReader();
                reader.onload = e => {

                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement("canvas");

                        // Obtener tama침o original
                        let width = img.width;
                        let height = img.height;

                        // Redimensionar si es necesario
                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0, width, height);

                        // Comprimir como JPG calidad 0.75
                        const dataURL = canvas.toDataURL("image/jpeg", 0.75);

                        resolve({
                            name: file.name,
                            type: "image/jpeg",
                            dataURL: dataURL
                        });
                    };

                    img.onerror = reject;
                    img.src = e.target.result;
                };

                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
