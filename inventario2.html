        //Toast Helper al subir Producto
        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-' + (type === 'success' ? 'success' : 'danger') + ' position-fixed top-0 end-0 m-3';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
                document.body.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                setTimeout(() => toast.remove(), 3500);
        }

        async function subirImagenCloudinary(file) {
        const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const res = await fetch(url, {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (!data.secure_url) {
            throw new Error("Error al subir imagen a Cloudinary");
        }

        return data.secure_url; // URL de la imagen
    }

        // IMPORTS FIREBASE (CDN)

        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBg9o3wVZoA26Aob2RnbVPV8vGv4GE44gs",
            authDomain: "primer-proyecto-7b2f4.firebaseapp.com",
            projectId: "primer-proyecto-7b2f4",
            storageBucket: "primer-proyecto-7b2f4.firebasestorage.app",
            messagingSenderId: "627220736817",
            appId: "1:627220736817:web:a2eb4f187322c609f11e10"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // VARIABLES
        let productos = [];

        // EDITAR PRODUCTO
        let productoEditando = null; // Variable para saber si estamos editando

        function editProduct(id) {
            console.log("Cargando producto para editar:", id);
            
            // Buscar el producto en el array
            const producto = productos.find(p => p.id === id);
            
            if (!producto) {
                showToast("Producto no encontrado", "danger");
                return;
            }

            // Marcar que estamos editando
            productoEditando = id;

            // Cambiar título del modal
            document.getElementById('modalTitleText').textContent = 'Editar Producto';

            // Llenar el formulario con los datos actuales
            document.getElementById('nombreProducto').value = producto.nombre || '';
            document.getElementById('categoria').value = producto.categoria || '';
            document.getElementById('modProducto').value = producto.modelo || '';
            document.getElementById('claveProducto').value = producto.clave || '';
            document.getElementById('precioProd').value = producto.precio || '';
            document.getElementById('stockProd').value = producto.stock || '';
            document.getElementById('estadoProducto').value = producto.estado || '';
            document.getElementById('descripcion').value = producto.descripcion || '';

            // Abrir el modal
            const modalEl = document.getElementById("proyectoModal");
            const modalInstance = new bootstrap.Modal(modalEl);
            modalInstance.show();
        }

        // ACTUALIZAR PRODUCTO EN FIRESTORE
        async function updateProduct(id, datosActualizados) {
            try {
                const docRef = doc(db, "productos", id);
                await updateDoc(docRef, datosActualizados);
                console.log("Producto actualizado en Firestore");
                showToast("Producto actualizado correctamente", "success");
                loadProducts();
            } catch (error) {
                console.error("Error actualizando producto:", error);
                showToast("Error al actualizar producto", "danger");
            }
        }

        // CARGAR PRODUCTOS
        export async function loadProducts() {
            const snap = await getDocs(collection(db, "productos"));
            productos = snap.docs.map(d => {
                const data = d.data();
                delete data.id;
                return { id: d.id, ...data };
            });
            console.log("Productos:", productos);
            renderProducts(categoriaActual);
        }

        // GUARDAR O ACTUALIZAR PRODUCTO
        document.getElementById('productoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById("imgProducto");
            const archivos = fileInput.files;
            let urlsCloudinary = [];

            // Solo subir imágenes si se seleccionaron nuevas
            try {
                if (archivos.length > 0) {
                    showToast("Subiendo imágenes...", "info");
                    for (let file of archivos) {
                        const url = await subirImagenCloudinary(file);
                        urlsCloudinary.push(url);
                    }
                }
            } catch (err) {
                console.error("Error subiendo imágenes", err);
                showToast("Error subiendo imágenes a Cloudinary", "danger");
                return;
            }

            const datosProducto = {
                nombre: document.getElementById('nombreProducto').value,
                categoria: document.getElementById('categoria').value,
                modelo: document.getElementById('modProducto').value,
                clave: document.getElementById('claveProducto').value,
                precio: parseFloat(document.getElementById('precioProd').value),
                estado: document.getElementById('estadoProducto').value,
                stock: document.getElementById('stockProd').value,
                descripcion: document.getElementById('descripcion').value
            };

            // Solo actualizar imágenes si se subieron nuevas
            if (urlsCloudinary.length > 0) {
                datosProducto.imagenes = urlsCloudinary;
            }

            // ✅ VERIFICAR SI ESTAMOS EDITANDO O CREANDO
            if (productoEditando) {
                // MODO EDICIÓN
                console.log("Actualizando producto:", productoEditando);
                await updateProduct(productoEditando, datosProducto);
                productoEditando = null; // Resetear
            } else {
                // MODO CREACIÓN
                console.log("Creando nuevo producto");
                await addDoc(collection(db, "productos"), datosProducto);
                showToast("Producto guardado", "success");
                loadProducts();
            }

            // Cerrar modal y resetear formulario
            const modalEl = document.getElementById("proyectoModal");
            const modalInstance = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
            modalInstance.hide();

            this.reset();
            
            // Restaurar título del modal
            document.getElementById('modalTitleText').textContent = 'Registro de Nuevo Producto';
        });

        // BORRAR PRODUCTO
        async function deleteProduct(id) {
            
            try {
                
                const docRef = doc(db, "productos", id);             
                await deleteDoc(docRef);
                showToast("Producto eliminado", "danger");
                await loadProducts();
                
            } catch (error) {
                showToast("Error al eliminar: " + error.message, "danger");
            }

        // MOSTRAR PRODUCTOS POR CATEGORÍA
        let categoriaActual = 'todas';

        function renderProducts(categoria = 'todas') {
            const container = document.getElementById("productsContainer");
            container.innerHTML = "";

        // Lee y COMPRIME múltiples imágenes
        function readFilesAsDataURLs(fileList, maxSize = 512) {
            const files = Array.from(fileList || []);

            return Promise.all(files.map(file => compressImage(file, maxSize)));
        }

        // Comprime una sola imagen
        function compressImage(file, maxSize = 512) {
            return new Promise((resolve, reject) => {

                const reader = new FileReader();
                reader.onload = e => {

                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement("canvas");

                        // Obtener tamaño original
                        let width = img.width;
                        let height = img.height;

                        // Redimensionar si es necesario
                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0, width, height);

                        // Comprimir como JPG calidad 0.75
                        const dataURL = canvas.toDataURL("image/jpeg", 0.75);

                        resolve({
                            name: file.name,
                            type: "image/jpeg",
                            dataURL: dataURL
                        });
                    };

                    img.onerror = reject;
                    img.src = e.target.result;
                };

                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
